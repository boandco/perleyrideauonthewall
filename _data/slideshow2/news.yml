  - title: Champion of Care
    quote: "> I am so grateful to the staff and donors for the level of care my
      husband, John receives. It isn't just the clinical care at Perley Health
      that stands out, it is the human touch, and the gestures of compassion I
      witness from staff, like Ralph (RPN), on a daily basis."
    author_name: Norren
    author_title: Grateful Family Member
    cta: Read Ralph’s story in the Perley Health Foundation’s 2023 Community Impact
      Report. www.perleyhealthfoundation.ca/stories/newsletter
    image: assets/images/uploads/7ce58147-ca54-4294-8f5d-4c25a39baad2.jpg
  - title: A Positive Spirit
    quote: Because of your caring generosity, Nicole received the critical care she
      needed to recover from severe pressure wounds. “I know Perley Health saved
      my life,” says Nicole. “I am very lucky to be here.”
    image: assets/images/uploads/nicole-art-studio.jpg
    author_name: Nicole Lafleche
    author_title: Resident
    author_company: Perley Health
    cta: You can help another Senior or Veteran like Nicole with a gift today.
      www.perleyhealthfoundation.ca/stories/newsletter
  - title: You are Helping to Revolutionize Senior Care at Perley Health
    quote: "> Thanks to your support, Perley Health established an in-house training
      program, and purchased specialty equipment to improve treatment and
      prevention of bedsores. The results are overwhelmingly successful."
    author_name: Samantha Boulerice
    author_title: Registered Nurse
    author_company: Perley Health
    cta: Read how you are revolutionizing senior care at Perley Health on our blog.
      www.perleyhealthfoundation.ca/stories/blog
